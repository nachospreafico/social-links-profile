<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Social links profile</title>
  </head>
  <body>
    <main>
      <section class="card-container">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          class="card-img"
          alt="user avatar"
        />
        <section class="card-title-container">
          <h1>Jessica Randall</h1>
          <p>London, England</p>
        </section>
        <p class="description">"Front-end developer and avid reader."</p>
        <div class="links-container">
          <a class="link" href="https://www.github.com" target="_blank"
            >GitHub</a
          >
          <a
            class="link"
            href="https://www.frontendmentor.io/challenges"
            target="_blank"
            >Frontend Mentor</a
          >
          <a class="link" href="https://www.linkedin.com" target="_blank"
            >LinkedIn</a
          >
          <a class="link" href="https://www.twitter.com" target="_blank"
            >Twitter</a
          >
          <a class="link" href="https://www.instagram.com" target="_blank"
            >Instagram</a
          >
        </div>
      </section>
    </main>
  </body>
</html>
